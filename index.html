<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyVol Chart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
        .chart-wrapper {
            background-color: #0A0A0A;
            border-radius: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 24px;
            border: 1px solid #1a1a1a;
        }
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 24px;
            padding: 0 10px;
        }
        .title {
            font-size: 48px;
            font-weight: 800;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: #ffffff;
            letter-spacing: -0.5px;
        }
        .chart-container-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        #chart-container {
            height: 600px;
        }
        .time-controls {
            display: flex;
            gap: 2px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 12px;
            width: fit-content;
        }
        .time-controls button {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: #666666;
            transition: all 0.2s ease;
        }
        .time-controls button:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }
        .time-controls button.active {
            background: rgba(255, 255, 255, 0.1);
            color: #00E5FF;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            .chart-wrapper {
                padding: 16px;
                border-radius: 16px;
            }
            .title {
                font-size: 32px;
                letter-spacing: -0.3px;
            }
            #chart-container {
                height: 400px;
            }
            .time-controls button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            .chart-wrapper {
                padding: 12px;
                border-radius: 12px;
            }
            .title {
                font-size: 28px;
                letter-spacing: -0.2px;
            }
            #chart-container {
                height: 300px;
            }
            .time-controls button {
                padding: 4px 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <div class="header">
            <div class="title">How Crazy is the World Today?</div>
        </div>
        <div class="chart-container-wrapper">
            <div id="chart-container"></div>
        </div>
        <div class="time-controls">
            <button data-range="1M">1M</button>
            <button data-range="3M">3M</button>
            <button data-range="1Y">1Y</button>
            <button data-range="ALL">ALL</button>
        </div>
    </div>

    <script>
        let chart;
        let lineSeries;
        let chartData = [];

        async function initChart() {
            try {
                chart = LightweightCharts.createChart(document.getElementById('chart-container'), {
                    layout: {
                        background: { color: '#0A0A0A' },
                        textColor: '#ffffff',
                    },
                    grid: {
                        vertLines: { color: 'rgba(255, 255, 255, 0.03)' },
                        horzLines: { color: 'rgba(255, 255, 255, 0.03)' },
                    },
                    timeScale: {
                        timeVisible: true,
                        borderColor: '#1a1a1a',
                        textColor: '#666666',
                    },
                    rightPriceScale: {
                        borderColor: '#1a1a1a',
                        textColor: '#666666',
                    },
                    crosshair: {
                        mode: LightweightCharts.CrosshairMode.Normal,
                        vertLine: {
                            color: '#00E5FF',
                            width: 1,
                            style: 3,
                        },
                        horzLine: {
                            color: '#00E5FF',
                            width: 1,
                            style: 3,
                        },
                    },
                });

                lineSeries = chart.addAreaSeries({
                    lineColor: '#00E5FF',
                    topColor: 'rgba(0, 229, 255, 0.4)',
                    bottomColor: 'rgba(0, 229, 255, 0.0)',
                    lineWidth: 2,
                    crosshairMarkerVisible: true,
                    crosshairMarkerRadius: 4,
                    priceFormat: {
                        type: 'price',
                        precision: 2,
                        minMove: 0.01,
                    },
                });

                const response = await fetch('data/daily_scores.json');  // ✅ updated here
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const rawData = await response.json();

                // Transform to { time, value } array with numeric value
                chartData = rawData.map(item => ({
                    time: item.time,
                    value: Number(item.value),
                }));

                lineSeries.setData(chartData);
                chart.timeScale().fitContent();

                setupTimeControls();
                updateTimeRange('3M');

                // Add legend following official example
                const container = document.getElementById('chart-container');
                const legend = document.createElement('div');
                legend.style = `position: absolute; left: 12px; top: 12px; z-index: 1; font-size: 14px; font-family: sans-serif; line-height: 18px; font-weight: 300; color: #ffffff;`;
                container.appendChild(legend);

                const symbolName = 'Avg. Daily % Change – Top 10 on Polymarket';

                const firstRow = document.createElement('div');
                // Show latest value by default
                let latestValue = '';
                if (chartData.length > 0) {
                    latestValue = chartData[chartData.length - 1].value.toFixed(2) + '%';
                }
                firstRow.innerHTML = `${symbolName} <strong>${latestValue}</strong>`;
                firstRow.style.color = '#ffffff';
                legend.appendChild(firstRow);

                chart.subscribeCrosshairMove(param => {
                    let priceFormatted = latestValue;
                    if (param.time) {
                        const data = param.seriesData.get(lineSeries);
                        if (data && (data.value !== undefined || data.close !== undefined)) {
                            const price = data.value !== undefined ? data.value : data.close;
                            priceFormatted = price.toFixed(2) + '%';
                        }
                    }
                    firstRow.innerHTML = `${symbolName} <strong>${priceFormatted}</strong>`;
                });

                window.addEventListener('resize', () => {
                    const container = document.getElementById('chart-container');
                    chart.applyOptions({
                        width: container.clientWidth,
                        height: container.clientHeight,
                    });
                });
            } catch (error) {
                console.error('Error setting up chart:', error);
            }
        }

        function setupTimeControls() {
            const buttons = document.querySelectorAll('.time-controls button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                    updateTimeRange(button.dataset.range);
                });
            });
            document.querySelector('button[data-range="3M"]').classList.add('active');
        }

        function updateTimeRange(range) {
            if (!chartData.length) return;

            const lastDataPoint = new Date(chartData[chartData.length - 1].time);
            let startDate = new Date(lastDataPoint);

            switch (range) {
                case '1M':
                    startDate.setMonth(lastDataPoint.getMonth() - 1);
                    break;
                case '3M':
                    startDate.setMonth(lastDataPoint.getMonth() - 3);
                    break;
                case '1Y':
                    startDate.setFullYear(lastDataPoint.getFullYear() - 1);
                    break;
                case 'ALL':
                    chart.timeScale().fitContent();
                    return;
            }

            chart.timeScale().setVisibleRange({
                from: Math.floor(startDate.getTime() / 1000),
                to: Math.floor(lastDataPoint.getTime() / 1000),
            });
        }

        document.addEventListener('DOMContentLoaded', initChart);
    </script>
</body>
</html>
